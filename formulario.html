<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/fivcon/icons8-anime-120.png" type="image/x-icon">
    <title>Clube dos Otakus</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript" defer ></script>
    <link rel="shortcut icon" href="assts/fivcon/icons8-anime-120.png" type="image/x-icon">

    
</head>
<body>
    <header class="">
        <h1 class=""><a href="index.html"><img class="logo" src="assts/img/logo.jpg" alt=""></a></h1>
        <nav>
            <ul class="ulHeader">
                <a href=""><li class="aUnderline liLogo">Faça Seus Pedidos</li></a>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div role="divLateralEsquerda"
        class="divLateral1"></div>

        <div role="formulario">
            <h2 class="h2Formulario">Quais animes Você Gostaria de Ver no Nosso Site? Nós Conte!</h2>
            <form>
                
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo">
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu endereço de email">
                <br>
                <label for="Anime Favorito">Anime Favorito:</label>
                <br>
                <textarea id="anime" name="anime" rows="5" cols="30" placeholder="Qual Anime Você Quer?"></textarea>
                <br>
                <br>
                <button type="submit"><a class="aUnderline aFormulario" href=""><abbr title="Enviar Fornulario">Enviar</abbr></a></button>
            </form>
        </div>
        <div role="divLateralDireita" class="divLateral2"></div>
    </main>

    <footer>
        <h4 class="h4Esquerda" >Redes Sociais &darr;</h4>
        <div role="GitHub" class="divBorda">
            <picture class="icon">
                <img width="50px" src="assts/icons/iconGitHub.png" alt="iconGitHub"
                >
                <p>Git Hub</p>
            </picture>
            <p>Criador: <a class="aUnderline " href="https://github.com/WeslleyLuccas" target="_blank">Wesley Lucas</a></p>
        </div>
        
    </footer>
   
</body>
</html>
